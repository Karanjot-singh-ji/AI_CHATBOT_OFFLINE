<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Offline GPT4All Chatbot</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #343541;
      color: #fff;
      padding: 15px 20px;
      font-size: 20px;
      font-weight: bold;
    }

    .chat-container {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .chat-bubble {
      max-width: 80%;
      padding: 12px 16px;
      margin: 10px 0;
      border-radius: 10px;
      line-height: 1.5;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background-color: #0078ff;
      color: white;
      border-bottom-right-radius: 0;
    }

    .bot {
      align-self: flex-start;
      background-color: #e6e6e6;
      color: #333;
      border-bottom-left-radius: 0;
    }

    form {
      display: flex;
      padding: 15px 20px;
      background-color: #fff;
      border-top: 1px solid #ccc;
    }

    textarea {
      flex: 1;
      resize: none;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      outline: none;
    }

    button {
      margin-left: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #10a37f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #0e8f6e;
    }

    @media screen and (max-width: 600px) {
      .chat-bubble {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>Offline GPT4All Chatbot</header>

  <div class="chat-container" id="chat-box">
    {% if user_message %}
      <div class="chat-bubble user">{{ user_message }}</div>
    {% endif %}
    {% if response %}
      <div class="chat-bubble bot">{{ response }}</div>
    {% endif %}
  </div>

  <form method="POST">
    <textarea name="message" rows="2" placeholder="Type your message here..." maxlength="500" required></textarea>
    <button type="submit">Send</button>
  </form>

  <script>
    // Auto-scroll to the bottom when a new message is added
    const chatBox = document.getElementById('chat-box');
    chatBox.scrollTop = chatBox.scrollHeight;
  </script>
</body>
</html>
